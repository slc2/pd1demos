<template>
        <!-- Page header with a counter that displays total number of leads -->
        <div class="slds-page-header slds-page-header_object-home">
            <lightning-layout>
                <lightning-layout-item>
                    <lightning-icon icon-name="standard:lead"></lightning-icon>
                </lightning-layout-item>
                <lightning-layout-item class="slds-var-m-left_small">
                    <p class="slds-text-title_caps slds-line-height_reset">Leads</p>
                    <h1 class="slds-page-header__title slds-var-p-right_x-small">Organize Leads' Priority</h1>
                </lightning-layout-item>
            </lightning-layout>       
            <lightning-layout>
                <lightning-layout-item>
                    <p class="slds-text-body_small">Organize priority for the {leadsCount} most recent leads</p>
                </lightning-layout-item>
            </lightning-layout> 
            <lightning-layout>
                <lightning-layout-item>
                    <lightning-input type="checkbox" name="refreshList" data-id="refreshList" checked="true" label="Automatically refresh list on priority changes"></lightning-input>                 
                </lightning-layout-item>
            </lightning-layout>
        </div>
        
    
        <lightning-layout  horizontal-align="spread" multiple-rows="true">
            <template if:true={provisionedLeads.data}>
            <template for:each={provisionedLeads.data} for:item="lead">
                <lightning-layout-item
                  key={lead.Id} flexibility="auto" padding="around-small">
                    <c-lead-l-w-c lead={lead} onupdated={leadUpdatedHandler}> </c-lead-l-w-c>
                </lightning-layout-item>
              </template>
            </template>
        </lightning-layout>
</template>
