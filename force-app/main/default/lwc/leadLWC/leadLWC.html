<template>
        <lightning-card  title={lead.Name}  icon-name="standard:lead">
        <div class="container">
            <table >
                <tr>
                    <th>Company</th>
                    <td class="tdfixed">{lead.Company}</td>
                </tr>
                <tr>
                    <th>Source</th>
                    <td class="tdfixed">{lead.LeadSource}</td>
                </tr>
                <tr>
                    <th>Priority</th>
                    <td>
                        <template if:true={options.data}>
                            <lightning-combobox 
                                name="priority"
                                value={lead.Priority__c}
                                options={options.data.values}
                                onchange={handlePriorityChange}
                            ></lightning-combobox>
                        </template>
                    </td>
                </tr>
            </table>
            <template lwc:if={error}>
                <div>
                    Error saving priority: {error}
                </div>
            </template>
        </div>

        <div slot="footer" class="leftindent">
            <a class="slds-card__footer-action" onclick={goToRecord}>View Lead Details</a>
        </div>
    </lightning-card>
</template>
